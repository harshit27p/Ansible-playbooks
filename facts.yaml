---
 - name: print the facts
   hosts: servera
   vars:
     os:
       - RedHat
       - Fedora
   tasks:
     - name: print IPV6 address
       debug:
         msg: Hello the ipv6 address is {{ ansible_all_ipv6_addresses }}

     - name: print IPV4 address
       debug:
         msg: Hello the ipv4 address is {{ ansible_default_ipv4.address }}

     - name: print storage info
       debug:
         msg: Hello the storage info is {{ ansible_devices.sda.partitions.sda2.size }}

     - name: print when condition
       debug:
         msg: Hello the storage info is {{ ansible_devices.sda.partitions.sda2.size }}
       when: ansible_distribution in os
